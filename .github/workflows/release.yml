name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: sentinel-modsec-agent

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: linux-x86_64
          # NOTE: aarch64-linux cross-compilation disabled - requires libmodsecurity cross-compile
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: darwin-aarch64

    steps:
      - name: Checkout agent
        uses: actions/checkout@v4
        with:
          path: agent

      - name: Checkout SDK
        uses: actions/checkout@v4
        with:
          repository: raskell-io/sentinel-agent-rust-sdk
          path: sentinel-agent-rust-sdk

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install libmodsecurity (Linux)
        if: runner.os == 'Linux'
        run: |
          # Install build dependencies for modsecurity
          sudo apt-get install -y \
            libmodsecurity-dev \
            libmodsecurity3 \
            pkg-config
          # Check if pkg-config file exists
          if ! pkg-config --exists modsecurity 2>/dev/null; then
            echo "modsecurity.pc not found, creating manually..."
            # Find the library
            MODSEC_LIB=$(find /usr -name "libmodsecurity.so*" 2>/dev/null | head -1)
            MODSEC_INC="/usr/include"
            if [ -n "$MODSEC_LIB" ]; then
              MODSEC_LIBDIR=$(dirname "$MODSEC_LIB")
              sudo mkdir -p /usr/lib/pkgconfig
              cat << 'PKGEOF' | sudo tee /usr/lib/pkgconfig/modsecurity.pc
prefix=/usr
exec_prefix=${prefix}
libdir=${exec_prefix}/lib/x86_64-linux-gnu
includedir=${prefix}/include

Name: modsecurity
Description: ModSecurity library
Version: 3.0.13
Libs: -L${libdir} -lmodsecurity
Cflags: -I${includedir}
PKGEOF
            fi
          fi
          # Verify
          pkg-config --cflags --libs modsecurity || echo "Warning: pkg-config still fails"

      - name: Install libmodsecurity (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install modsecurity

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            agent/target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('agent/**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        working-directory: agent
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux native)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: strip agent/target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}

      - name: Strip binary (macOS)
        if: contains(matrix.target, 'darwin')
        run: strip agent/target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Package binary
        run: |
          mkdir -p dist
          cp agent/target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/
          cd dist
          tar -czvf ${{ env.BINARY_NAME }}-${{ steps.version.outputs.version }}-${{ matrix.artifact }}.tar.gz ${{ env.BINARY_NAME }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*.tar.gz
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Collect release files
        run: |
          mkdir -p release
          find artifacts -name '*.tar.gz' -exec mv {} release/ \;
          ls -la release/

      - name: Delete existing release if exists
        run: gh release delete "${{ steps.version.outputs.tag }}" --yes || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: v${{ steps.version.outputs.version }}
          files: release/*
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
